<form [formGroup]="form" (ngSubmit)="onSubmit()" style="display: flex; flex-wrap: wrap;">
  <div style="flex-basis: 100%;">
    <label>Email Address:</label>
    <input type="email" formControlName="email_id" required style="width: 100%;">
  </div>
  
  <div style="flex-basis: 100%;">
    <label>Search Query:</label>
    <textarea formControlName="search_query" required style="width: 100%;"></textarea>
  </div>
  
  <div style="flex-basis: 100%;">
    <button type="button" (click)="showConfirmation()">Delete Emails</button>
  </div>
</form>
